      <div id="mynetwork"> </div>
      <script type="text/javascript">// create an array with nodes
var nodes = new vis.DataSet([
{ id: 49, label: "Binary", url: "mm-gbz-Binary-740ff542-6aba-11ec-2894-020000000000.html" }, 
]);

// create an array with edges
var edges = new vis.DataSet([]);
// create a network
var container = document.getElementById("mynetwork");
var data = {
  nodes: nodes,
  edges: edges,
};

var options = {
    nodes: {
        shape: 'dot',
        size: 20,
        font: {
            size: 14,
            color: 'black'
        }
    },
    edges: {
        width: 2
    },
    physics: {
        enabled: true
    }
};
var network = new vis.Network(container, data, options);
// Add event listener for clicking a node
network.on('selectNode', function (event) {

});
network.on('doubleClick', function (event) {
var nodeId = event.nodes[0];
var node = nodes.get(nodeId);
if (node.url) {
    window.open(node.url, '_self'); // Open in new same tab
}
});
</script>
   </body>
