<?xml version="1.0" encoding="UTF-8"?>
<html lang="en">
   <head>
      <title>Patient - FIONA-F-XXX-SWART</title>
      <script type="text/javascript"
              src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"> </script>
      <style type="text/css">
                                * {
                                  font-family: Verdana, sans-serif;
                                  font-size: 12px;
                                }
                                #mynetwork {
                                  width: 100%;
                                  height: 100%;
                                  border: 1px solid lightgray;
                                }</style>
   </head>
   <body>
      <div xmlns="http://www.w3.org/1999/xhtml">
         <div>Id 999901448 (BSN), <span title="Naamsamenstelling: Eigennaam">Fiona F XXX_Swart</span>, Vrouw, 23 december 1985, Geen meerling</div>
         <div>Knolweg 1000, 9999XA STITSWERD, NL (Bezoek)</div>
      </div>
      <div id="mynetwork"> </div>
      <script type="text/javascript">// create an array with nodes
var nodes = new vis.DataSet([
{ id: 2, label: "Patient XXX_Swart", url: "mm-gbz-nl-core-patient-FIONA-F-XXX-SWART.html" }, 
]);

// create an array with edges
var edges = new vis.DataSet([]);
// create a network
var container = document.getElementById("mynetwork");
var data = {
  nodes: nodes,
  edges: edges,
};

var options = {
    nodes: {
        shape: 'dot',
        size: 20,
        font: {
            size: 14,
            color: 'black'
        }
    },
    edges: {
        width: 2
    },
    physics: {
        enabled: true
    }
};
var network = new vis.Network(container, data, options);
// Add event listener for clicking a node
network.on('selectNode', function (event) {

});
network.on('doubleClick', function (event) {
var nodeId = event.nodes[0];
var node = nodes.get(nodeId);
if (node.url) {
    window.open(node.url, '_self'); // Open in new same tab
}
});
</script>
   </body>
</html>
