      - message: "'Laboratorium' is the default display; the code system http://nictiz.nl/fhir/NamingSystem/organization-type has no Display Names for the language en"
        reason: By design
    "*MedicationRequest/null*/.basedOn[*]":
      - message: "This element does not match any known slice defined in the profile http://nictiz.nl/fhir/StructureDefinition/mp-DispenseRequest"
        reason: Reference on business identifier, which the validator does not resolve (unfortunately)
    Medication.code:
      - message: "None of the codings provided are in the value set 'ProductCodeCodelijsten'"
        reason: External codesystem
    "*.medication.ofType(Reference)":
      - message: "Found multiple matching profiles for * among choices: http://hl7.org/fhir/StructureDefinition/Medication, http://nictiz.nl/fhir/StructureDefinition/mp-PharmaceuticalProduct"
        reason: External codesystem
    "*Observation/null*/.specimen":
