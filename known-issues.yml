         reason: External codesystem
    "*.extension[*].value.ofType(Quantity)":
      - message: "The definition for the Code System with URI 'urn:oid:2.16.840.1.113883.2.4.4.1.900.2' doesn't provide any codes so the code cannot be validated"
        reason: External codesystem
      - message: "Resolved system urn:oid:2.16.840.1.113883.2.4.4.1.900.2 (v2010-01-01), but the definition doesn't include any codes, so the code has not been validated"
        reason: External codesystem
    "*.maxDosePerPeriod.numerator.extension[*].value.ofType(Quantity)":
