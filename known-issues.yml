# The issues here are known deviations from the validator flags, for example for when codes are only know externally.
# For each issue documented, a reason for deviating from the guidelines is given.

issues should occur: false

"*.xml": 
  ignored issues:
    "*":
      - message: "Found multiple matching profiles for urn:uuid:"
        reason: Not a problem, usually finds a default FHIR profile and a mp/zib/nl-core profile
    "*.specialty[*]":
      - message: "This element does not match any known slice defined in the profile http://nictiz.nl/fhir/StructureDefinition/nl-core-HealthProfessional-PractitionerRole"
        reason: hl7 validator bug?
      - message: "None of the codings provided are in the value set 'Practice Setting Code Value Set'"
        reason: External codesystem
    "*.specialty[*].coding[*].system":
       - message: "A definition for CodeSystem 'urn:oid:2.16.840.1.113883.2.4."
         reason: hl7 validator bug?
    Specimen.type:
      - message: "None of the codings provided are in the value set 'Monstermateriaal-en-Microorganisme-Codelijsten'"
        reason: External codesystem
    "*Specimen/null*/.type":
